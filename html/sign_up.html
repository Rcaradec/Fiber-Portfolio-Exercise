<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Sign up</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/sign_up.css" />
  </head>
  <body>
    <main class="main__container">
      <section class="section__left">
        <h2 class="section__left_brand">Fiber</h2>
        <h1 class="section__left_title">Create your Fiber account</h1>
        <form action="">
          <div class="tags">
            <label for="">Your Name</label>
            <input
              class="placeholder_inputs"
              type="text"
              placeholder="John Doe"
            />
          </div>
          <div class="tags">
            <label for="">E-mail</label>
            <input type="email" placeholder="john@example.com" />
          </div>
          <label class="label_password" for="">Password</label>
          <div class="tags" id="tags_icon">
            <input
              id="password_for_icon"
              class="placeholder_inputs"
              type="password"
              placeholder="At least 8 characters"
            />
            <img
              class="icon_password"
              src="../Assets/hide password.svg"
              alt=""
            />
          </div>
          <div class="checkbox_placeholder">
            <input class="placeholder_inputs" type="checkbox" placeholder="At
            least 8 characters" src="src="../Assets/star.svg"" />
            <label for=""
              >By creating an account on Fiber, you agree to the
              <a href="#">Terms & conditions.</a></label
            >
          </div>
          <button class="form_btn">Create Fiber Account</button>
          <p class="bottom_text">
            Already have an account?
            <a href="#" class="sign_in_link">Sign in</a>
          </p>
        </form>
      </section>

      <section class="section__right">
        <div class="container__right">
          <div class="img__right_container">
            <div class="img__right"></div>
          </div>
          <h3 class="title__right">Unparalleled Templates</h3>
          <p class="text__right">
            Crafted by a team of professional designers, our templates are
            eunparalleled in the market
          </p>
          <div class="dot__img_container"></div>
        </div>
      </section>
    </main>
  </body>
</html>
