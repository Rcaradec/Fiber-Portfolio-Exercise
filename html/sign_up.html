<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <title>Sign up</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/sign_up.css" />
  </head>
  <body>
    <section class="section__left">
      <div class="container">
        <h2 class="section__left_brand">Fiber</h2>
        <h1 class="section__left_title">Create your Fiber account</h1>
        <form action="">
          <div class="tags">
            <label for="">Your Name</label>
            <input
              class="placeholder_inputs"
              type="text"
              placeholder="John Doe"
            />
          </div>
          <div class="tags">
            <label for="">E-mail</label>
            <input type="email" placeholder="john@example.com" />
          </div>
          <div class="tags password">
            <label for="">Password</label>
            <input
              id="password_for_icon"
              class="placeholder_inputs"
              type="password"
              placeholder="At least 8 characters"
            />
            <img id="icon_password" src="../Assets/hide password.svg" alt="" />
          </div>
          <div class="checkbox_placeholder">
            <input class="placeholder_inputs" type="checkbox" placeholder="At
            least 8 characters" src="src="../Assets/star.svg"" />
            <label for=""
              >By creating an account on Fiber, you agree to the
              <a href="#">Terms & conditions.</a></label
            >
          </div>
          <button class="form_btn">Create Fiber Account</button>
          <p class="bottom_text">
            Already have an account?
            <a href="#" class="sign_in_link">Sign in</a>
          </p>
        </form>
      </div>
    </section>
  </body>
</html>
